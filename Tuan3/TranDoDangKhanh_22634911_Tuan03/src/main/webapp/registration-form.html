
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký</title>
</head>
<body>
<h2>Form Đăng Ký</h2>
<form action="registration-form" method="GET" name="formDangKy">
    First Name: <input type="text" name="txtFName"><br>
    Last Name: <input type="text" name="txtLName"><br>
    Email: <input type="email" name="txtEmail"><br>
    Gender:
    <input type="radio" name="gender" value="Male"> Nam
    <input type="radio" name="gender" value="Female"> Nữ<br>
    Birthday:
    <input type="text" name="day" placeholder="Day" size="2"> /
    <input type="text" name="month" placeholder="Month" size="2"> /
    <input type="text" name="year" placeholder="Year" size="4"><br><br>

    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
